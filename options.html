<label><input type="checkbox" id="autoAct"> Enable auto‑actions (Like clicks) — <b>RISKY</b></label>

<p>Provide a backend <code>/score</code> endpoint to replace the built‑in sentiment. It should accept <code>{ text }</code> and return <code>{ label, score }</code>.</p>
<input id="apiBase" style="width:100%;" placeholder="https://your-backend.example.com">


<div style="margin-top:12px;">
<button id="save">Save</button>
<span id="msg" style="margin-left:8px;color:#090;"></span>
</div>
